<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="top_header.css">
    <link rel="stylesheet" href="/nav_bar/navbar.css">
    <title>GG Hospital</title>
</head>
<body>
    <div class="navbar">
        <div class="nav-container">
                <img class="logo-img" src="/nav_bar/img/logo.png">
            </div>
            <div class="topnav">
            <a class="active" href="#home">Home</a>
            <a href="#doctors">doctors</a>
            <a href="#department">Department</a>
            <a href="#newsandmedia">New and Media</a>
            <a href="#career">Career</a>
            <a href="#contactus">Contact Us</a>
            </div>
        </div>

    <div class="top-header">
        <div class="container">
            <img class="image" src="/top_header/img/doctor.png" alt="">
            <div class="text">
                <h1 class="image-text">Love & Care to<br>Humanity</h1>
                <p>Fastest-Growing Multi Speciality Hospital<br>in South Kerala</p>
            </div>
            <div class="buttons">
                <a class="button" href="">Book an Appoinment</a>
            </div>
        </div>  
        <div class="appoinment-form">
            <h3 class="text1">Book an Appoinment</h3>
            <form action="">
                <input type="text" placeholder="Full Name">
                <input type="text" placeholder="Phone Number">
                <input type="date" placeholder="Full Name">
                <br>
                <select name="department" class="department">
                    <option value="" disabled selected>Department</option>
                    <option value="fpediatrics">General Medicine</option>
                    <option value="fent">ENT</option>
                    <option value="fgmd">General Medicine</option>
                    <option value="fgynaec">Gynaecology</option>
                    <option value="fcardiac">Cardiology</option>
                </select>
                <select name="doctor" class="doctor">
                    <option value="" disabled selected>Doctor</option>
                    <option value="fgmd">Dr.Catherine</option>
                    <option value="fent">Dr.Paul</option>
                    <option value="fcardiac">Dr.Arun</option>
                    <option value="fpediatrics">Dr.soumya</option>
                    <option value="fgynaec">Dr.Gayatri</option>
                </select>
            </form>
            <a class="button small" href="">Book an Appoinment</a>
        </div> 
    </div>
</body>
</html>
